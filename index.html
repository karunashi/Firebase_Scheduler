<!DOCTYPE html>
<html>
<head>
	<title>Space Elevator Schedule</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
	
	<div class = "container">
		<div class = "jumbotron">
			<h1>Space Elevator Schedule</h1>
		</div>
		
		<div class = "col-lg-12">
			
		</div>
		
        <div class="panel panel-primary">
        	<div class="panel-heading">
            	<h3 class="panel-title"><strong>Operational Space Elevators</strong></h3>
            </div>
            
            <div class="panel-body">
            	<table class="table table-hover" id='ep-table'>
                	<thead>
                  		<tr>
                    		<th>Space Elevator Alias</th>
                    		<th>Destination</th>
                    		<th>Frequency (min)</th>
                    		<th>Next Arrival</th>
                    		<th>Estimated Time Arrival (Minutes)</th>
                		</tr>
                	</thead>
                	<tbody>
                	</tbody>
            	</table>
            </div>
        </div>
	

          <!-- Add Employee  -->
	    <div class="panel panel-primary">
	        <div class="panel-heading">
	            <h3 class="panel-title"><strong>Administrator Panel</strong></h3>
	        </div>
	    
	    <div class="panel-body">
	        <form>
	            <div class="form-group">
	                <label for="escape-pod-id">Space Elevator Alias</label>
	                <input class="form-control" id="escape-pod-id" type="text">
	            </div>
	            <div class="form-group">
	                <label for="destination">Destination</label>
	                <input class="form-control" id="destination" type="text">
	            </div>
	            <div class="form-group">
	                <label for="start-time">First Transit Time (HH:mm military time)</label>
	                <input class="form-control" id="start-time" type="text">
	            </div>
	            <div class="form-group">
	                <label for="frequency">Frequency (min)</label>
	                <input class="form-control" id="frequency" type="text">
	            </div>
	                <button class="btn btn-primary" id="finalize-pod-info" type="submit">Submit</button>
	        </form>

	    </div>

	    </div>
    </div>

    <script src="assets/javascript/app.js"></script>
</body>
</html>
